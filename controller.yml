---

- name: Get dynamic Fortinet nodes and assign them to groups
  hosts: localhost
  connection: local
  gather_facts: no
  roles:
    - utils_dynamic_hosts

- name: Controller artifacts roles
  hosts: controller
  connection: local
  gather_facts: no
  vars_files: 
    - main.yml
    - "{{infra}}.yml"
  roles:
    - controller_create_artifacts
    - controller_create_tenant
